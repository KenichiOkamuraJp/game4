  CharactersCreateFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-characters-create'
      Runtime: python3.11
      Handler: create.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              cors_headers = {
                  'Access-Control-Allow-Origin': '*',
                  'Access-Control-Allow-Methods': 'GET,POST,PUT,DELETE,OPTIONS',
                  'Access-Control-Allow-Headers': 'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent',
                  'Access-Control-Max-Age': '86400'
              }
              
              if event.get('httpMethod') == 'OPTIONS':
                  return {'statusCode': 200, 'headers': cors_headers, 'body': ''}
              
              try:
                  user_id = event['requestContext']['authorizer']['claims']['sub']
                  return {
                      'statusCode': 200,
                      'headers': cors_headers,
                      'body': json.dumps({'message': 'Characters create - placeholder', 'userId': user_id})
                  }
              except (KeyError, TypeError):
                  return {
                      'statusCode': 401,
                      'headers': cors_headers,
                      'body': json.dumps({'error': '認証が必要です'}, ensure_ascii=False)
                  }
      Environment:
        Variables:
          CHARACTERS_TABLE: !Ref CharactersTable
      Timeout: 30

